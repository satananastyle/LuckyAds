    <div class="wrapper">
        <header class="page-header">
            <a>
                Логотип
                <img src="img/logo.png" width="200" height="64" alt="Логотип" srcset="img/logo-2x.png 2x"/>
            </a>
        </header>
        <main>
            <div class="content">
                <section class="content__description">
                    <h1>100% защита дома от&nbsp;вирусов и&nbsp;микробов</h1>
                    <ul>
                        <li>
                            <svg width="56" height="56">
                                <use xlink:href="#icon-check"></use>
                            </svg>
                            <p>Убивает все известные вирусы и&nbsp;микробы.</p>
                        </li>
                        <li>
                            <svg width="56" height="56">
                                <use xlink:href="#icon-check"></use>
                            </svg>
                            <p>Защищает поверхности от&nbsp;микробов 48&nbsp;часов.</p>
                        </li>
                        <li>
                            <svg width="56" height="56">
                                <use xlink:href="#icon-check"></use>
                            </svg>
                            <p>Подходит для любых поверхностей</p>
                        </li>
                    </ul>
                    <img src="img/disintex.png" width="176" height="388" alt="Фото товара" srcset="img/disintex-2x.png 2x" />
                </section>
                <form class="order">
                    <p class="order__title">Специальное предложение!</p>
                    <p class="order__subtitle">Специальная цена <span>149&#8381;*</span></p>

                    <label>
                        <select name="country">
                            <option value="Russia">Россия</option>
                        </select>
                    </label>
                    
                    <label>
                        <input type="text" placeholder="Имя" required>
                    </label>
                    <label>
                        <input type="tel" placeholder="Телефон" required>
                    </label>
                    <button type="submit">Заказать</button>
                    <span class="order__note">* при заказе набора</span>
                </form>
            </div>
        </main>
    </div>
